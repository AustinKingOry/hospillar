{% extends 'main.html' %}
{% block content %}
{% load custom_tags %}
{% load static %}

<div class="container">
    <h3>New Attendance Entry</h3>
    <div class="form-container">
        <form action="" method="post">
            {% csrf_token %}
            
            <!-- {{form.as_p}} -->
            <div class="form-group">
                <label for="id_employee">Employee:</label>
                <select name="employee" required id="id_employee" class="form-control">
                    {% for emp in form.employee %}
                    {{emp}}
                    {% endfor %}
                </select>  
            </div>
            <div class="form-group">
                <label for="id_check_in_time">Check in time:</label>
                <input type="time" name="check_in_time" required id="id_check_in_time" class="form-control">   
            </div>
            <div class="form-group">
                <label for="id_remarks">Remarks:</label>
                <textarea name="remarks" cols="40" rows="10" required id="id_remarks" class="form-control" placeholder="Thoughts..."></textarea>  
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-success" value="Check In">
            </div>
        </form>
    </div>
</div>

{% endblock content %}
