{% extends 'main.html' %}
{% block content %}
{% load custom_tags %}
{% load static %}

<div class="container">
    <h3>Employee Evaluation</h3>
    <div class="form-container">
        <form action="" method="post">
            <div class="card-header">
                <h3>Employee Name: {{employee}}</h3>
            </div>
            {% csrf_token %}
            <div class="form-group">
                <label for="id_remarks">Remarks:</label>
                <textarea name="remarks" cols="40" rows="10" required id="id_remarks" class="form-control" placeholder="Your Evaluation Remarks About {{employee}}"></textarea>
            </div>
            <div class="form-group">
                <label for="id_attendance_logs">Attendance logs:</label>
                <select name="attendance_logs" id="id_attendance_logs" multiple class="form-control select2bs4">
                    {% for emp in form.attendance_logs %}
                    {{emp}}
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="id_leaves_taken">Leaves taken:</label>
                <select name="leaves_taken" id="id_leaves_taken" multiple class="form-control select2bs4">
                    {% for emp in form.leaves_taken %}
                    {{emp}}
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="id_efficiency_index">Efficiency index:</label>
                <input type="number" name="efficiency_index" value="1.0" step="any" required id="id_efficiency_index" class="form-control" max="1" min="0">
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-primary" value="Submit Evaluation">
            </div>
        </form>
    </div>
</div>

{% endblock content %}
