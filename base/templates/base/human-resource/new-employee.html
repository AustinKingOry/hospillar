{% extends 'main.html' %}
{% block content %}
{% load custom_tags %}
{% load static %}

<div class="container">
    <h3>New Employee</h3>
    <div class="form-container">
        <form action="" method="post">
            {% csrf_token %}
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="id_first_name">First name:</label>
                    <input type="text" class="form-control" name="first_name" maxlength="50" required id="id_first_name" placeholder="First Name">
                </div>
                <div class="form-group col-md-4">
                    <label for="id_middle_name">Middle name:</label>
                    <input type="text" class="form-control" name="middle_name" maxlength="50" required id="id_middle_name" placeholder="Middle Name">
                </div>
                <div class="form-group col-md-4">
                    <label for="id_last_name">Last name:</label>
                    <input type="text" class="form-control" name="last_name" maxlength="50" required id="id_last_name" placeholder="Last Name">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="id_national_id">National id:</label>
                    <input type="number" class="form-control" name="national_id" value="0" required id="id_national_id" placeholder="ID Number">
                </div>
                <div class="form-group col-md-4">
                    <label for="id_phone">Phone:</label>
                    <input type="text" class="form-control" name="phone" maxlength="15" required id="id_phone" placeholder="+254*********">
                </div>
                <div class="form-group col-md-4">
                    <label for="id_email">Email:</label>
                    <input type="email" class="form-control" name="email" id="id_email" placeholder="email">
                </div>
                <div class="form-group col-md-4">
                    <label for="id_gender">Gender:</label>
                    <select name="gender" id="id_gender" class="form-control" required>
                        <option value="">--select--</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group col-md-4">
                    <label for="id_date_of_birth">Date of birth:</label>
                    <input type="date" class="form-control" name="date_of_birth" required id="id_date_of_birth" placeholder="DOB"> 
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="id_department">Department:</label>
                    <select name="department" class="form-control custom-select" required id="id_department">
                        <option value="" selected>---------</option>
                        {% for dept in form.department %}                    
                        {{dept}}
                        {% endfor %}
                    </select>  
                </div>
                <div class="form-group col-md-4">
                    <label for="id_residence">Residence:</label>
                    <input type="text" class="form-control" name="residence" maxlength="50" required id="id_residence" placeholder="Residence">
                </div>
            </div>
            <div class="form-row">                
                <div class="form-group custom-control custom-switch custom-switch-off-danger custom-switch-on-success col-md-4">
                    <input type="checkbox" class="custom-control-input" name="active_status" id="id_active_status">
                    <label class="custom-control-label" for="id_active_status">Active Status</label>
                </div>
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-primary" value="Add Employee">
            </div>
        </form>
    </div>
</div>

{% endblock content %}
