{% extends 'main.html' %}
{% block content %}
{% load custom_tags %}
{% load static %}
<div class="main-body">
    <div class="container">
        <div class="form-container">
            <div class="card">
                <div class="card-header">
                    <h4>Apply For Leave</h4>
                </div>
                <div class="card-body">
                    <form action="" method="post">
                        {% csrf_token %}
                        <!-- {{form.as_p}} -->
                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label for="id_employee">Employee:</label>
                                <select name="employee" required id="id_employee" class="form-control form-control-border">
                                    {% for opt in form.employee %}
                                    {{opt}}
                                    {% endfor %}
                                </select> 
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label for="id_start_date">Start date:</label>
                                <input type="date" name="start_date" required id="id_start_date" class="form-control form-control-border">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="id_end_date">End date:</label>
                                <input type="date" name="end_date" required id="id_end_date" class="form-control form-control-border">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label for="id_leave_type">Leave type:</label>
                                <select name="leave_type" required id="id_leave_type" class="form-control form-control-border">
                                    {% for opt in form.leave_type %}
                                    {{opt}}
                                    {% endfor %}
                                </select>
                            </div> 
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-10">
                                <label for="id_leave_description">Leave description:</label>
                                <textarea name="leave_description" cols="40" rows="10" required class="form-control form-control-border" id="id_leave_description" placeholder="Description; The Reason For Applying..."></textarea>  
                            </div>
                        </div>                
                        <div class="form-row">
                            <input type="submit" value="Apply Leave" class="btn btn-success">
                        </div>
                    </form>
                </div>
            </div>
            
        </div>
    </div>
</div>

{% endblock content %}
