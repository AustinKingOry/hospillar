{% extends 'main.html' %}
{% block content %}
{% load custom_tags %}
{% load static %}
<div class="container main-body">
    <div class="col-md-8 mx-auto p-4 border bg-white">
        <h3>Edit Profile</h3>
        <form action="" enctype="multipart/form-data" method="post" class="row flex-column gap-3">
            <div class="col-md-6 mx-auto text-center p-2">
                <img src="{% static user.profile_photo.url %}" alt="avatar" width="150" height="150" class="rounded-circle border shadow mx-auto">
            </div>
            {% csrf_token %}
            <div class="form-group">
                <label for="id_profile_photo">Profile photo:</label>
                <input type="file" name="profile_photo" accept="image/*" class="form-control" id="id_profile_photo">
            </div>
            <div class="form-group">
                <label for="id_first_name">First name:</label>
                <input type="text" name="first_name" value="{{user.first_name}}" maxlength="150" class="form-control" id="id_first_name">
            </div>
            <div class="form-group">
                <label for="id_last_name">Last name:</label>
                <input type="text" name="last_name" value="{{user.last_name}}" maxlength="150" class="form-control" id="id_last_name">
            </div>
            <div class="form-group">
                <label for="id_email">Email address:</label>
                <input type="email" name="email" value="{{user.email}}" maxlength="254" class="form-control" id="id_email">
            </div>  
            <div class="form-group">
                <label for="id_phone">Phone:</label>
                <input type="text" name="phone" value="{{user.phone}}" maxlength="15" class="form-control" required id="id_phone">
            </div>
            <div class="form-row align-items-center">
                <button type="submit" class="btn btn-primary bi-person"> Update Profile</button>
            </div>
            <div class="form-row align-items-center">
                <p>Or <a href="{% url 'change-password' %}">Change Password</a></p>
            </div>
        </form>
    </div>
</div>

{% endblock content %}
