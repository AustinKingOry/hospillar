{% extends 'main.html' %}
{% load static %}
{% load custom_tags %}
{% block content %}
<div class="main-body">
    <div class="container mt-4">
        <div class="col-md-8 card mx-auto">
            <div class="card-header bg-white">
                <div class="card-title text-center">
                    <h2 class="text-brand-blue bold p-3">Change Password.</h2>
                </div>
            </div>
            <div class="card-body">
                <div class="col-md-10 p-3 mx-auto">
                    <p>To change your password, please enter your old password and confirm the new password.</p>
                </div>
                <div class="col-md-10 mx-auto">
                    <form action="" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="id_old_password" class="input-label">Old Password:</label>
                            <input type="password" name="old_password" id="id_old_password" placeholder="&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="id_new_password1" class="input-label">New Password:</label>
                            <input type="password" name="new_password1" id="id_new_password1" placeholder="&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="id_new_password2">Confirm New Password:</label>
                            <input type="password" name="new_password2" id="id_new_password2" placeholder="&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Change Password" class="btn btn-primary btn-primary-brand bor-rad-2 shadow btn-block">
                        </div>
                    </form>
                </div>
            </div>
        </div>
            
        
    </div>
</div>
{% endblock content %}
